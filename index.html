<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View JSON File</title>
</head>
<body>
  <h1>Contents of box1.json</h1>
  <pre id="jsonDisplay">Loading...</pre>

  <script>
    fetch('box1.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Could not load the JSON file.');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('jsonDisplay').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('jsonDisplay').textContent = error;
      });
  </script>
</body>
</html>
