<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Cube A107</title>
  <style>body { margin: 0; overflow: hidden; }</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>
<body>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/geometries/TextGeometry.js"></script>

  <script>
    // Scene, Camera, Renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 4;

    var renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setClearColor("#000000");
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    var controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Cube
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({ color: "#433F81" });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Add "A107" Label
    var fontLoader = new THREE.FontLoader();
    fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      var textGeometry = new THREE.TextGeometry('A107', {
        font: font,
        size: 0.2,
        height: 0.01,
      });

      var textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
      var text = new THREE.Mesh(textGeometry, textMaterial);

      // Position text on front face of the cube
      text.position.set(-0.3, 0, 0.51);
      cube.add(text); // Attach to cube so it rotates with it
    });

    // Animation Loop
    function render() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    render();
  </script>
</body>
</html>
